<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_10</title>
</head>
<body>
    <div class="wrapper">
        <header class="block">
            <div class="impact">
                <img class="impact__img" src="img/impact-icons/pexels-photo-612813 2.jpg" alt="no_dog">
                <h1 class="impact__tittle">OUR IMPACT</h1>
                <h2 class="impact__subtittle">Nemo enim ipsam voluptatem quia voluptas</h2>
                
                <div class="impact-content">
                    <img class="impact-content__icon" src="img/impact-icons/dog_duckling_24x.svg" alt="no_duck">
                    <div class="impact-content__body">
                        <h3 class="impact-content__tittle">3,700</h3>
                        <p class="impact-content__text">puppy baths</p>
                    </div>
                </div>

                <div class="impact-content">
                    <img class="impact-content__icon" src="img/impact-icons/dog_house_24px.svg" alt="no_house">
                    <div class="impact-content__body">
                        <h3 class="impact-content__tittle">4,500</h3>
                        <p class="impact-content__text">dogs boarded</p>
                    </div>
                </div>

                <div class="impact-content">
                    <img class="impact-content__icon" src="img/impact-icons/dog_leash_24x.svg" alt="no_leash">
                    <div class="impact-content__body">
                        <h3 class="impact-content__tittle">2,900</h3>
                        <p class="impact-content__text">pups trained</p>
                    </div>
                </div>

                <div class="impact-content">
                    <img class="impact-content__icon" src="img/impact-icons/dog_food_bowl_24x.svg" alt="no_food">
                    <div class="impact-content__body">
                        <h3 class="impact-content__tittle">12k+</h3>
                        <p class="impact-content__text">meals served</p>
                    </div>
                </div>

            </div>
        </header>
    </div>
